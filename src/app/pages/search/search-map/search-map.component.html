<div class="flex flex-col h-[calc(100vh-64px)] font-display overflow-hidden">
  
  <div class="flex-shrink-0 z-20 bg-white dark:bg-background-dark border-b border-border-color dark:border-gray-700 px-4 py-3 shadow-sm">
    <div class="container mx-auto flex flex-wrap items-center justify-between gap-4">
      
      <div class="flex items-center flex-1 max-w-lg bg-background-light dark:bg-gray-800 rounded-lg px-3 h-10 border border-border-color dark:border-gray-600 focus-within:ring-2 focus-within:ring-primary/20 transition-all">
        <span class="material-symbols-outlined text-text-secondary text-xl">search</span>
        <input 
          [ngModel]="searchQuery()" (ngModelChange)="searchQuery.set($event)"
          class="flex-1 bg-transparent border-none text-sm px-2 text-text-primary dark:text-white placeholder:text-text-secondary focus:ring-0" 
          placeholder="ابحث عن مدينة، حي، أو مشروع..."
        >
      </div>

      <div class="flex items-center gap-2">
        <a routerLink="/search" class="flex items-center gap-2 h-9 px-4 rounded-lg text-text-secondary dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-sm font-bold border border-transparent hover:border-border-color">
          <span class="material-symbols-outlined text-lg">list</span>
          قائمة
        </a>
        <div class="flex items-center gap-2 h-9 px-4 rounded-lg bg-primary text-white text-sm font-bold shadow-sm cursor-default">
          <span class="material-symbols-outlined text-lg">map</span>
          خريطة
        </div>
      </div>

    </div>
  </div>

  <div class="flex flex-1 overflow-hidden relative">

    <div class="w-full md:w-[400px] lg:w-[450px] bg-background-light dark:bg-background-dark border-l border-border-color dark:border-gray-700 flex flex-col z-10 shadow-xl">
      
      <div class="p-4 border-b border-border-color dark:border-gray-700 bg-white dark:bg-background-dark sticky top-0 z-10">
        <h1 class="text-lg font-bold text-text-primary dark:text-white">عقارات للبيع في القاهرة</h1>
        <p class="text-sm text-text-secondary dark:text-gray-400">{{ realProperties().length }} عقار متاح</p>
      </div>

      <div class="flex-1 overflow-y-auto p-4 space-y-4">
        @for (prop of realProperties(); track prop.id) {
          <div 
            (mouseenter)="onCardHover(prop.id || null)"
            (mouseleave)="onCardHover(null)"
            [routerLink]="['/property', prop.id]"
            class="bg-white dark:bg-gray-800 border border-border-color dark:border-gray-700 rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-all duration-200 flex cursor-pointer group"
            [class.border-primary]="hoveredPropertyId() === prop.id"
            [class.ring-2]="hoveredPropertyId() === prop.id"
            [class.ring-primary-20]="hoveredPropertyId() === prop.id"
          >
            <div class="w-32 bg-cover bg-center flex-shrink-0 group-hover:scale-105 transition-transform duration-500" 
                 [style.background-image]="'url(' + prop.image + ')'">
            </div>
             
            <div class="p-3 flex flex-col justify-between flex-1 bg-white dark:bg-gray-800 relative z-10">
              <div> 
                <div class="flex justify-between items-start mb-1">
                  <h3 class="text-sm font-bold text-text-primary dark:text-white line-clamp-1">{{ prop.title }}</h3>
                  <button 
                  class="absolute top-2 left-2 p-2 rounded-full bg-white/80 hover:bg-white text-gray-500 hover:text-red-500 transition-colors z-[1000]"
                  (click)="toggleFavorite($event, prop.id || '')"
                  [class]="isFavorite(prop.id || '') ? 'text-red-500' : 'text-text-secondary'">
                  <span class="material-symbols-outlined filled-icon" [class.font-variation-filled]="isFavorite(prop.id || '')">favorite</span>
                  </button>
                </div>
                <p class="text-xs text-text-secondary dark:text-gray-400 flex items-center gap-1 mb-2">
                  <span class="material-symbols-outlined text-[10px]">location_on</span> {{ prop.location }}
                </p>
              </div>
              
              <div class="flex items-center gap-3 text-xs text-text-secondary dark:text-gray-400 border-t border-border-color dark:border-gray-700 pt-2 mt-2">
                <span class="flex items-center gap-1"><span class="material-symbols-outlined text-[12px]">bed</span> {{ prop.beds }}</span>
                <span class="flex items-center gap-1"><span class="material-symbols-outlined text-[12px]">bathtub</span> {{ prop.baths }}</span>
                <span class="flex items-center gap-1"><span class="material-symbols-outlined text-[12px]">square_foot</span> {{ prop.area }} م²</span>
              </div>
            </div>
          </div>
        }
      </div>
    </div>

    <!-- Leaflet Map Container -->
    <div class="flex-1 relative bg-gray-200 dark:bg-gray-900 overflow-hidden">
      <div id="search-leaflet-map" class="absolute inset-0 z-0"></div>
    </div>

  </div>
</div>
