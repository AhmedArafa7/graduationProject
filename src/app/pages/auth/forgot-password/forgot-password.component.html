<div class="flex min-h-screen items-center justify-center bg-[#F8F9FA] dark:bg-[#14161e] py-12 px-4 sm:px-6 lg:px-8 font-display">
  <div class="w-full max-w-md space-y-8 bg-white dark:bg-[#1F232D] p-8 rounded-xl shadow-lg border border-[#DEE2E6] dark:border-gray-700">
    
    @if (step() === 1) {
      <div class="text-center animate-fadeIn">
        <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4 text-primary">
          <span class="material-symbols-outlined text-3xl">lock_reset</span>
        </div>
        <h2 class="mt-2 text-3xl font-bold tracking-tight text-[#212529] dark:text-white">نسيت كلمة المرور؟</h2>
        <p class="mt-2 text-sm text-[#6C757D]">أدخل بريدك الإلكتروني لاستلام رمز التحقق.</p>
      </div>

      <form (submit)="onSubmitEmail(); $event.preventDefault()" class="mt-8 space-y-6">
        <div>
          <label for="email-address" class="block text-sm font-medium text-text-secondary dark:text-gray-300 mb-2">البريد الإلكتروني</label>
          <input [ngModel]="email()" (ngModelChange)="email.set($event)" name="email" type="email" required
                 class="relative block w-full rounded-lg border bg-gray-50 dark:bg-gray-800 px-4 py-3 text-[#212529] dark:text-white border-gray-300 focus:ring-primary focus:border-primary transition-all outline-none"
                 placeholder="name@example.com">
        </div>

        <button type="submit" [disabled]="isSubmitting()"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50 transition-colors">
          @if (isSubmitting()) {
            <span class="material-symbols-outlined animate-spin">progress_activity</span>
          } @else {
            إرسال الرمز
          }
        </button>
      </form>
    } @else {
      <!-- Step 2: Verify Code & Reset -->
      <div class="text-center animate-fadeIn">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 text-green-600">
          <span class="material-symbols-outlined text-3xl">password</span>
        </div>
        <h2 class="text-2xl font-bold text-[#212529] dark:text-white">تغيير كلمة المرور</h2>
        <p class="mt-2 text-sm text-[#6C757D]">تم إرسال الرمز إلى {{ email() }}</p>
      </div>

      <form (submit)="onSubmitReset(); $event.preventDefault()" class="mt-8 space-y-6">
        <div>
          <label class="block text-sm font-medium text-text-secondary dark:text-gray-300 mb-2">رمز التحقق (6 أرقام)</label>
          <input [ngModel]="code()" (ngModelChange)="code.set($event)" name="code" type="text" required
                 class="block w-full rounded-lg border bg-gray-50 dark:bg-gray-800 px-4 py-3 text-center tracking-[0.5em] font-bold text-lg"
                 placeholder="XXXXXX">
        </div>

        <div>
          <label class="block text-sm font-medium text-text-secondary dark:text-gray-300 mb-2">كلمة المرور الجديدة</label>
          <input [ngModel]="newPassword()" (ngModelChange)="newPassword.set($event)" name="newPassword" type="password" required
                 class="block w-full rounded-lg border bg-gray-50 dark:bg-gray-800 px-4 py-3"
                 placeholder="********">
        </div>

        <button type="submit" [disabled]="isSubmitting()"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-green-600 hover:bg-green-700 focus:outline-none disabled:opacity-50 transition-colors">
          @if (isSubmitting()) {
            <span class="material-symbols-outlined animate-spin">progress_activity</span>
          } @else {
            تغيير كلمة المرور
          }
        </button>
      </form>
    }

    <div class="text-center border-t border-gray-100 dark:border-gray-700 pt-6">
      <a routerLink="/auth/login" class="font-bold text-primary hover:text-primary/80 text-sm flex items-center justify-center gap-1 transition-colors">
        <span class="material-symbols-outlined text-lg rtl:rotate-180">arrow_back</span>
        العودة لتسجيل الدخول
      </a>
    </div>

  </div>
</div>
