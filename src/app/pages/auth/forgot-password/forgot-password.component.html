<div class="flex min-h-screen items-center justify-center bg-[#F8F9FA] dark:bg-[#14161e] py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8 bg-white dark:bg-[#1F232D] p-8 rounded-xl shadow-lg border border-[#DEE2E6] dark:border-gray-700">
    
    <div class="text-center">
      <h2 class="mt-2 text-3xl font-bold tracking-tight text-[#212529] dark:text-white ">نسيت كلمة المرور؟</h2>
      <p class="mt-2 text-sm text-[#6C757D]">لا تقلق، أدخل بريدك الإلكتروني وسنرسل لك رابط إعادة التعيين.</p>
    </div>

    <form class="mt-8 space-y-6">
      <div>
        <label for="email-address" class="sr-only">البريد الإلكتروني</label>
        <input id="email-address" name="email" type="email" required class="relative block w-full rounded-lg border border-[#DEE2E6] dark:border-gray-600 bg-white dark:bg-gray-800 px-3 py-3 text-[#212529] dark:text-white placeholder-gray-500 focus:z-10 focus:border-[#2C3E87] focus:outline-none focus:ring-[#2C3E87] sm:text-sm" placeholder="البريد الإلكتروني">
      </div>

      <div>
        <button type="submit" class="group relative flex w-full justify-center rounded-lg bg-[#2C3E87] px-3 py-3 text-sm font-bold text-white hover:bg-[#2C3E87]/90 focus:outline-none focus:ring-2 focus:ring-[#2C3E87] focus:ring-offset-2">
          إرسال رابط الاستعادة
        </button>
      </div>
    </form>

    <div class="text-center">
      <a routerLink="/auth/login" class="font-medium text-[#2C3E87] hover:text-[#2C3E87]/80 text-sm">
        العودة لتسجيل الدخول
      </a>
    </div>

  </div>
</div>
